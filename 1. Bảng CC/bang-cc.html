<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let x = '<table border="1" cellpadding="3" cellspacing="0">';
  for (let i = 1; i < 10; i++) {
    x = x + '<tr>';
    for (let j = 1; j < 10; j++) {
      x = x + `<td>  ${i} x ${j} = ${i*j}  </td>`
    }
    x = x + '</tr>'
  }
  x = x + '</table>'
  document.write(x);

</script>
</body>
</html>
